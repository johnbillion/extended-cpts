# Codeception Test Suite Configuration
#
# Suite for integration tests that require WordPress functions and classes.

actor: WpunitTester
modules:
  enabled:
    - WPLoader
  config:
    WPLoader:
      wpRootFolder: /var/www/html
      dbName: plugindb
      dbHost: database
      dbUser: pluginuser
      dbPassword: pluginpass
      tablePrefix: wp_integration_
env:
  singlesite:
    modules:
      config:
        WPLoader:
          multisite: false
  multisite:
    modules:
      config:
        WPLoader:
          multisite: true
